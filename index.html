<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #calculator {
      width: 400px;
      min-height: 650px;
      margin: 0 auto;
      background: #222831;
      border-radius: 55px;
      padding: 25px 20px 20px 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 2px solid rgba(210, 8, 207, 0.2);
      height: 100%;
    
    }
    #display {
      width: 90%;
      height: 70px;
      font-size: 2.5rem;
      text-align: right;
      color: #ffffff;
      background: #000309;
      border-radius: 12px;
      box-shadow: 0 2px 8px #0003;
      margin-bottom: 18px;
      padding: 0 15px;
      border: none;
      outline: none;
      letter-spacing: 2px;
    }
    .btn-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 14px;
      padding: 0;
      margin: 0 auto;
    }
    .button {
      width: 100%;
      height: 85px;
      font-size: 2.4rem;
      background: yellow;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: black;
      transition: background 0.2s, color 0.2s, transform 0.1s;
      box-shadow: 0 2px 8px #0002;
      gap: 10px;
    }
    .button:active {
      background: #393e46;
      color: #00adb5;
      transform: scale(0.97);
    }
    .button:nth-child(1) {
      background: red;
      color: black;
    }
    .button:nth-child(14) {
      background: #222831;
      color: #00adb5;
      font-weight: bold;
    }
    .button:nth-child(4),
    .button:nth-child(7),
    .button:nth-child(10),
    .button:nth-child(13) {
      background:yellow;
      color: black;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" readonly placeholder="Made by @Sudata">
    <div class="btn-container">
      <button class="button" onclick="clearDisplay()">C</button>
      <button class="button" onclick="deleteLast()" style="background:rgb(245, 3, 3); color: black;">DEL</button>
      <button class="button" onclick="appendValue('/')">/</button>
      <button class="button" onclick="appendValue('*')">*</button>
      <button class="button" onclick="appendValue('-')">-</button>
      
      <button class="button" onclick="appendValue('7')">7</button>
      <button class="button" onclick="appendValue('8')">8</button>
      <button class="button" onclick="appendValue('9')">9</button>
      <button class="button" onclick="appendValue('+')">+</button>
      
      <button class="button" onclick="appendValue('4')">4</button>
      <button class="button" onclick="appendValue('5')">5</button>
      <button class="button" onclick="appendValue('6')">6</button>
      <button class="button" onclick="calculate()">=</button>
      
      <button class="button" onclick="appendValue('1')" style="background: yellow; color: black;">1</button>
      <button class="button" onclick="appendValue('2')" style="background: #ffeb3b; color: #222831;">2</button>
      <button class="button" onclick="appendValue('3')">3</button>
      <button class="button" onclick="appendValue('.')">.</button>
      
      <button class="button" style="grid-column: span 1;" onclick="appendValue('0')">0</button>
    </div>
  </div>
  <script>
    const display = document.getElementById('display');

    // Function to append values to the display
    function appendValue(value) {
      display.value += value;
    }

    // Function to clear the display
    function clearDisplay() {
      display.value = '';
    }

    // Function to delete the last character
    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    // Function to calculate the result
    function calculate() {
      try {
        display.value = eval(display.value); // Evaluate the expression
      } catch (error) {
        display.value = 'Not Allowed'; // Handle invalid expressions
      }
    }
  </script>
</body>
</html>
